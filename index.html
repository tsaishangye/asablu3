<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asablu 星際觀察筆記</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Asablu 星際觀察筆記</h1>
    <p>觀察地球人類的奇妙日常</p>
  </header>

  <section id="comic">
    <h2>🌍 外星觀察報告</h2>
    <div class="comic">
      <img src="ChatGPT Image Apr 4, 2025, 10_57_48 AM.png" alt="地心引力觀察" />
      <img src="img/comic2.png" alt="泳池觀察" />
    </div>
  </section>

  <section id="stickers">
    <h2>🌀 表情貼圖收藏</h2>
    <img src="img/stickers1.png" alt="表情貼圖1" />
    <img src="img/stickers2.png" alt="表情貼圖2" />
    <img src="img/stickers3.png" alt="表情貼圖3" />
    <img src="img/stickers4.png" alt="表情貼圖4" />
    <img src="img/stickers5.png" alt="表情貼圖5" />
  </section>

  <section id="toy">
    <h2>🛸 公仔展示</h2>
    <img src="img/toy1.png" alt="Asablu 包裝公仔" />
    <img src="img/toy2.png" alt="Asablu 開心模型" />
  </section>

  <section id="feedback">
    <h2>💬 留言給 Asablu</h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="你的名字" required />
      <textarea name="message" rows="5" placeholder="你想告訴 Asablu 什麼？" required></textarea>
      <button type="submit">送出</button>
    </form>
  </section>

  <div style="position: fixed; bottom: 1rem; right: 1rem; z-index: 999;">
    <img src="img/asablu-bounce.gif" alt="小Asablu" style="width: 100px; animation: float 3s ease-in-out infinite;" />
  </div>

  <footer>
    Copyright © 2025 Asablu 星際觀察筆記
  </footer>
</body>
</html>
